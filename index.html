<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tech Wave</title>
    <link rel="stylesheet" href="./styles/style.css" />
    

    <!-- tailwind cdn -->
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>

    <!-- font awesome cdn -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css"
      integrity="sha512-2SwdPD6INVrV/lHTZbO2nodKhrnDdJK9/kg2XD1r9uGqPo1cUbujc+IYdlYdEErWNu69gVcYgdxlmVmzTWnetw=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />

    <!-- google fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap"
      rel="stylesheet"
    />
  </head>

  <body class="font-inter">
    
    <header class="max-w-[1600px] mx-auto w-full">

      <section>
         <nav class="bg-[#1A0B2E] p-5 xl:px-[200px] py-6">
            <div class="flex justify-between items-center">
                <div class="logo">
                    <h1 class="text-4xl font-extrabold"><span class="text-white">Tech</span><span class="text-transparent bg-clip-text bg-linear-to-b from-[#F7E93F] via-[#FB09B4] to-[#9100F8]">Wave</span></h1>
                </div>

                <div class="navbar hidden  md:flex gap-8">
                    <a class="text-white text-lg leading-[120%]" href="">About</a>+
                    <a class="text-white text-lg leading-[120%]" href="">Episodes</a>
                    <a class="text-white text-lg leading-[120%]" href="">Host</a>
                </div>

                <div>
                    <button class="hidden md:inline-block px-5 py-4 rounded-[10000px] text-white text-lg font-semibold bg-linear-45 from-[#F7E93F] via-[#FB09B4] to-[#9100F8]">Subscribe <i class="fa-solid fa-arrow-right text-white "></i></button>
                    <button class="md:hidden"><img src="./assets/hamburger-menu.png" alt=""></button>
                </div>
            </div>

        </nav>
      </section>
      <hr class="text-[#412567]">

      <section id="banner" class="max-w-[1600px] mx-auto w-full">
        <div
          class="bg-[url('/assets/hero-bg.png')]
                aspect-1600/760
                max-w-[1600px]
                w-full
                bg-cover bg-center bg-no-repeat
                flex flex-col items-center justify-center"
        >
          <div class="relative aspect-square w-[clamp(180px,35vw,360px)]">
            <img
              class="absolute inset-0 z-0 h-full w-full object-contain"
              src="./assets/hero-circle.png"
              alt=""
            />
            <img
              class="absolute inset-0 z-10 h-full w-full object-contain"
              src="./assets/microphone.png"
              alt=""
            />
          </div>

          <div>
            <h1 class="text-6xl font-extrabold text-white mt-6 mb-2 text-center md:mt-14   ">TechWave</h1>
            <p class="text-lg text-white text-center">Your daily dose of tech insights, productivity hacks, and personal growth</p>
          </div>
        </div>
</section>

    </header>

  </body>
</html>
